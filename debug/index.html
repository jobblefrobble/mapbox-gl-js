<!DOCTYPE html>
<html>
    <head>
        <title>Mapbox GL JS debug page</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../dist/mapbox-gl.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 90%;
            }
        </style>
    </head>

    <body>
        <btn
            onclick="console.log(mapboxgl.maxParallelVectorTileRequests);
"
        >
            Set maxParallelVectorTileRequests to 1</btn
        >
        <div id="map"></div>

        <script src="../dist/mapbox-gl-dev.js"></script>
        <script src="../debug/access_token_generated.js"></script>
        <script>
            mapboxgl.maxParallelVectorTileRequests = 1;
            mapboxgl.maxParallelImageRequests = 1;
            var map = (window.map = new mapboxgl.Map({
                container: "map",
                devtools: true,
                zoom: 12.5,
                center: [-122.4194, 37.7749],
                hash: true,
            }));
        </script>
    </body>
</html>
